<!DOCTYPE html>
<html>
<head>
<script type="module" src="src/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>AR 訊號覆蓋圖</title>
<link rel="stylesheet" href="src/style.css">
</head>
<body>
<main>

<div id="info-panel">
    <div class="info-title">📍 GPS 資訊</div>
    <div class="info-item">
        <span class="info-label">經度:</span>
        <span class="info-value" id="lon-value">--</span>
    </div>
    <div class="info-item">
        <span class="info-label">緯度:</span>
        <span class="info-value" id="lat-value">--</span>
    </div>
    <div class="info-item">
        <span class="info-label">網格對齊點:</span>
        <span class="info-value" id="grid-point">--</span>
    </div>
    <div id="grid-status">網格數量: <span id="grid-count">0</span></div>
    
    <div class="info-section">
        <div class="info-title" style="font-size: 13px; margin-bottom: 6px;">📶 當前訊號</div>
        <div class="info-item">
            <span class="info-label">訊號強度:</span>
            <span class="info-value" id="signal-strength" style="font-weight: bold;">--</span>
        </div>
        <div class="info-item">
            <span class="info-label">最近基地台:</span>
            <span class="info-value" id="nearest-station" style="color: #ffcc00;">--</span>
        </div>
        <div class="info-item">
            <span class="info-label">距離:</span>
            <span class="info-value" id="station-distance">--</span>
        </div>
    </div>
</div>

<div id="base-stations">
    <div class="info-title">📡 基地台位置</div>
    <div class="station-item">
        <div class="station-name">台北車站</div>
        <div class="station-coords">121.5170, 25.0478</div>
    </div>
    <div class="station-item">
        <div class="station-name">101大樓</div>
        <div class="station-coords">121.5654, 25.0340</div>
    </div>
    <div class="station-item">
        <div class="station-name">西門町</div>
        <div class="station-coords">121.5070, 25.0420</div>
    </div>
    <div class="station-item">
        <div class="station-name">測試基地台#1</div>
        <div class="station-coords">121.5495, 25.0330</div>
    </div>
    <div class="signal-legend">
        <div class="legend-item">
            <div class="color-box color-strong"></div>
            <span>強 (90+)</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-high"></div>
            <span>較強 (70-89)</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-medium"></div>
            <span>中 (50-69)</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-orange"></div>
            <span>較弱 (30-49)</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-weak"></div>
            <span>弱 (10-29)</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-none"></div>
            <span>無 (&lt;10)</span>
        </div>
    </div>
</div>

<div id="gpsinput">
<div><input id="fakeLon" placeholder="假經度"/></div>
<div><input id="fakeLat" placeholder="假緯度" /></div>
<div><button id="setFakeLoc">設定假位置</button></div>
</div>

<canvas id="glscene"></canvas>

</main>
</body>
</html>
